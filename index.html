<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snakeTheGame</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="buttonContainer">
      <div class="buttonStyle">
        <div class="buttonStart">
          <button id="start" class="startGame">Start/Restart</button>
        </div>
        <div class="levelText">Level Game</div>
        <div>
          <input
            class="lvl"
            value="50"
            min="10"
            max="250"
            step="10"
            type="range"
          />
        </div>
        <div class="lvlSize"></div>
        <input type="range" class="fps" max="5" min="1" step="1" value="5"/>
        <p class="fps-size"></p>
      </div>
    </div>
    <canvas id="game" width="608px" height="608px"></canvas>
    <script type="module" src="game.js"></script>
    <script>
      document.querySelector(".lvlSize").innerText = "Level: " + 50
      document.querySelector(".fps-size").innerText = "Качество: " + 5
      document.querySelector(".fps").addEventListener("change", ()=>{
        document.querySelector(".fps-size").innerText = "Качество: " +  document.querySelector(".fps").value
      })
    </script>
  </body>
</html>
