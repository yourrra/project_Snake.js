<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snakeTheGame</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="buttonContainer">
      <div class="buttonStyle">
        <div class="buttonStart">
          <button id="start" class="startGame">Start/Restart</button>
        </div>
        <div class="levelText">Level Game</div>
        <div>
          <input
            class="lvl"
            value="1000"
            min="100"
            max="2000"
            step="100"
            type="range"
          />
        </div>
        <div class="lvlSize"></div>
      </div>
    </div>
    <canvas id="game" width="608px" height="608px"></canvas>
    <script type="module" src="game.js"></script>
    <script>
      document.querySelector(".lvlSize").innerHTML =
        "<p>" + document.querySelector(".lvl").nodeValue;
      +"</p>";
      document.querySelector(".lvl");
      document.addEventListener("change", (res) => {
        document.querySelector(".lvlSize").innerHTML =
          "<p>" + document.querySelector(".lvl").nodeValue;
        +"</p>";
      });
    </script>
  </body>
</html>
